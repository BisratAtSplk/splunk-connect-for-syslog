version: 2.1

build-sc4s: &build-sc4s
  steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Docker Login
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker login -u $GITHUB_USER -p $GITHUB_TOKEN docker.pkg.github.com
    - semver-orb/export-tag
    - run:
        name: Build SC4S
        command: |
          echo $SEMVER_VERSION >package/VERSION
          docker build --build-arg BRANCH=${SYSLOG} package \
            -t docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:sc4s-${SYSLOG}-<< pipeline.id >>
    - run:
        name: Push SC4S
        command: |
          docker push \
            docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:sc4s-${SYSLOG}-<< pipeline.id >>

build-splunk: &build-splunk
  steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Docker Login
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker login -u $GITHUB_USER -p $GITHUB_TOKEN docker.pkg.github.com
    - run:
        name: Build Splunk
        command: |
          docker build --build-arg SPLUNK_VERSION=${SPLUNK} splunk \
            -t docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:splunk-${SPLUNK}-<< pipeline.id >>
    - run:
        name: Push Splunk
        command: |
          docker push \
            docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:splunk-${SPLUNK}-<< pipeline.id >>

test: &test
  steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Docker Login
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker login -u $GITHUB_USER -p $GITHUB_TOKEN docker.pkg.github.com
    - run:
        name: Setup for testing
        command: |
          pip install -r tests/requirements.txt
          mkdir test-results
    - run:
        name: test
        command: |
          docker-compose -f tests/docker-compose.yml pull
          docker-compose -f tests/docker-compose.yml up --abort-on-container-exit
          docker volume ls
        no_output_timeout: 1h
    - store_artifacts:
        path: test-results
        destination: apptest-${SYSLOG}-${SPLUNK}
    - store_test_results:
        path: test-results


publish: &publish
  steps:
    - setup_remote_docker:
        docker_layer_caching: true
    - checkout
    - run:
        name: Docker Login
        command: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker login -u $GITHUB_USER -p $GITHUB_TOKEN docker.pkg.github.com
    - run: docker pull docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:sc4s-${SYSLOG}-<< pipeline.id >>
    - run:
        name: Docker Save
        command: |
          mkdir -p /tmp/workspace/
          docker save docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:sc4s-${SYSLOG}-<< pipeline.id >> | gzip -c > /tmp/workspace/oci_container.tar.gz
    - run:
        name: BYOE Config
        command: |
          tar rvf /tmp/workspace/baremetal.tar -C package/etc .
          tar rvf /tmp/workspace/baremetal.tar -C package/sbin entrypoint.sh
    - run:
        command: |
            if [ -n "${CIRCLE_TAG}" ]; then VERSION=${CIRCLE_TAG}; else VERSION="${VERSION_TAG}"; fi
            docker tag docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:sc4s-${SYSLOG}-<< pipeline.id >> splunk/scs:${VERSION}
    - docker/push:
        image: splunk/scs
        tag: $DOCKER_TAG
    - go/install
    - run:
        name: "Publish edge on GitHub"
        command: |
          PATH=$PATH:/usr/local/go/bin
          go get -v -u github.com/tcnksm/ghr
          if [ -n "${CIRCLE_TAG}" ]; then VERSION=${CIRCLE_TAG}; else VERSION="${VERSION_TAG}"; fi
          $HOME/go/bin/ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${GHR_FLAGS} -delete ${VERSION} /tmp/workspace/

    - store_artifacts:
        path: /tmp/workspace/

orbs:
  docker: circleci/docker@0.5.20
  go: circleci/go@0.2.0
  snyk: snyk/snyk@0.0.8
  versioning: kollex/versioning@1.0.0
  semver-orb: tv2norge/semver-orb@0.0.1

jobs:
  build-tests:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      SYSLOG: '3.25.1'
    steps:
        - checkout
        - setup_remote_docker:
            docker_layer_caching: true
        - run:
            name: Docker Login
            command: |
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker login -u $GITHUB_USER -p $GITHUB_TOKEN docker.pkg.github.com
        - run:
            name: Build Splunk
            command: |
              docker build tests \
                -t docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:tests-<< pipeline.id >>
        - run:
            name: Push Splunk
            command: |
              docker push \
                docker.pkg.github.com/splunk/splunk-connect-for-syslog/stg-splunk-connect-for-syslog:tests-<< pipeline.id >>

#JOB SC4S
  build-sc4s-3-25-1:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      SYSLOG: '3.25.1'
    <<: *build-sc4s
  build-sc4s-master:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      SYSLOG: 'master'
    <<: *build-sc4s
#JOB SPLUNK
  build-splunk-7-2:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      SPLUNK: '7.2'
    <<: *build-splunk
  build-splunk-7-3:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      SPLUNK: '7.3'
    <<: *build-splunk
  build-splunk-8-0:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      SPLUNK: '8.0'
    <<: *build-splunk
  test-sc4s-3-25-1-splunk-8-0:
    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: '3.25.1'
      SPLUNK: '8.0'
    <<: *test
  test-sc4s-master-splunk-8-0:
    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: 'master'
      SPLUNK: '8.0'
    <<: *test
  test-sc4s-3-25-1-splunk-7-3:
    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: '3.25.1'
      SPLUNK: '7.3'
    <<: *test
  test-sc4s-3-25-1-splunk-7-2:

    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: '3.25.1'
      SPLUNK: '7-2'
    <<: *test

  publish-edge:

    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: '3.25.1'
      SPLUNK: '8.0'
      VERSION_TAG: edge
      GHR_FLAGS: -prerelease
    <<: *publish
  publish-latest:

    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: '3.25.1'
      SPLUNK: '8.0'
      VERSION_TAG: latest
    <<: *publish
  publish-tag:

    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: '3.25.1'
      SPLUNK: '8.0'
    <<: *publish
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-tests
      - build-sc4s-3-25-1
      - build-sc4s-master
      - build-splunk-7-2
      - build-splunk-7-3
      - build-splunk-8-0
      - test-sc4s-3-25-1-splunk-8-0:
          requires:
            - build-sc4s-3-25-1
            - build-splunk-8-0
            - build-tests
      - test-sc4s-master-splunk-8-0:
          requires:
            - build-sc4s-master
            - build-splunk-8-0
            - build-tests
      - test-sc4s-3-25-1-splunk-7-3:
          requires:
            - build-sc4s-3-25-1
            - build-splunk-7-3
            - build-tests
      - test-sc4s-3-25-1-splunk-7-2:
          requires:
            - build-sc4s-3-25-1
            - build-splunk-7-2
            - build-tests
      - publish-pre-gh-edge:
          type: approval
          requires:
            - test-sc4s-3-25-1-splunk-8-0
          filters:
            branches:
              only:
                - develop
      - publish-edge:
          requires:
            - publish-pre-gh-edge
      - publish-pre-gh-latest:
          type: approval
          requires:
            - test-sc4s-3-25-1-splunk-8-0
          filters:
            branches:
              only:
                - master
      - publish-latest:
          requires:
            - publish-pre-gh-latest
      - publish-pre-gh-tag:
          type: approval
          requires:
            - test-sc4s-3-25-1-splunk-8-0
          filters:
            tags:
              only: /^\d*\.\d*\.\d*.*$/
            branches:
              ignore: /.*/
      - publish-tag:
          requires:
            - publish-pre-gh-tag