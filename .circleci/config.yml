workflows:
  version: 2
  build_test:
    jobs:
      - test-sc4s-3-25-1-splunk-8-0:
          filters:
            branches:
              only: /.*/
      - test-sc4s-master-splunk-8-0:
          filters:
            branches:
              only: /.*/
      - test-sc4s-3-25-1-splunk-7-3:
          filters:
            branches:
              only: /.*/
      - test-sc4s-3-25-1-splunk-7-2:
          filters:
            branches:
              only: /.*/
      - approval-tag-alpha:
          type: approval
          filters:
            branches:
              only: develop
      - tag-alpha:
          requires:
            - approval-tag-alpha
      - approval-tag-beta:
          requires:
            - tag-alpha
          type: approval
          filters:
            branches:
              only: develop
      - tag-beta:
          requires:
            - approval-tag-beta
  publish:
    jobs:
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d*\.\d*\.\d*.*$/
