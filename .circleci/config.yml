version: 2.1

test: &test
  steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Setup for testing
        command: |
          pip install -r tests/requirements.txt
          mkdir test-results
    - run:
        name: Version
        command: |
          VERSION=$(./semtag getcurrent)
          echo $VERSION
          echo ${VERSION} >package/VERSION
    - run:
        name: test
        command: |
          docker-compose -f tests/docker-compose-ci.yml build 
          docker-compose -f tests/docker-compose-ci.yml up --abort-on-container-exit
        no_output_timeout: 1h
    - run:
        name: collect results
        when: always
        command: |
          docker container create --name dummy \
                              -v tests_results:/work/test-results \
                              registry.access.redhat.com/ubi7/ubi
          docker cp dummy:/work/test-results/test.xml test-results/
    - store_artifacts:
        path: test-results
        destination: test-results
    - store_test_results:
        path: test-results

tag: &tag
  steps:
    - checkout
    - add_ssh_keys:
        fingerprints:
          - "7c:e9:cc:8d:8e:4d:9c:17:1d:e3:96:23:ce:bd:a4:c3"
    - checkout
    - run:
        name: TAG
        command: |
          ./semtag ${SEMTAG}

jobs:
  test-sc4s-3-25-1-splunk-8-0:
    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: "syslog-ng-3.25.1"
      SPLUNK: "8.0"
    <<: *test
  test-sc4s-master-splunk-8-0:
    docker:
      - image: circleci/python:3.7
    environment:
      SYSLOG: "master"
      SPLUNK: "8.0"
    <<: *test
  test-sc4s-3-25-1-splunk-7-3:
