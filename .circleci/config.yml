version: 2.1

shared: &shared
  steps:
    - checkout:
    - setup_remote_docker:
        docker_layer_caching: true


orbs:
  docker: circleci/docker@0.5.20
  go: circleci/go@0.2.0
  snyk: snyk/snyk@0.0.8
  versioning: kollex/versioning@1.0.0


jobs:
  build-sc4s-3-25-1:
    docker:
      - image: circleci/buildpack-deps:18.04
    environment:
      BRANCH: 3.25.1
    <<: *shared



workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-sc4s-3-25-1
